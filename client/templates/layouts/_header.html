<template name="_header">

    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">VidPicks</a>
            </div>

            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}} <!-- here -->
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="{{ isActiveRoute regex='home' }}"><a href="{{ pathFor 'home' }}"><i
                            class="fa fa-video-camera"></i> Videos</a></li>
                    <li class="{{ isActiveRoute regex='critics' }}"><a href="{{ pathFor 'critics' }}"><i
                            class="fa fa-users"></i> Critics</a></li>
                    {{#if isInRole 'editor'}}
                        <li class="{{ isActiveRoute regex='post' }}"><a href="{{ pathFor 'post' }}"><i
                                class="fa fa-plus"></i> Create Post</a></li>
                    {{/if}}
                </ul>
            </div>

        </div>
    </nav>

</template>
